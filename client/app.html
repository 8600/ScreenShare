<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>ScreenShare</title>
    <meta name="author" content="max ogden">
    <meta name="description" content="cool appz">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/css/tachyons.css" />
    <link rel="stylesheet" href="stylesheets/css/screencat.css" />
</head>
<body class="wi-100">
  <div class="sharing-container dn">
    <main class="center mw8 phm phl-ns ptl pbxl">
      <p class="mono gray lh-copy thin mw7 f4 f3-ns">
        你正在分享你的屏幕.
        <a class="destroy-button small link tc pas db w-20 btn" style="display: inline;">Stop</a>
      </p>
    </main>
  </div>

  <div class="viewing-container dn">
    <main class="center mw8 phm phl-ns ptl pbxl">
      <p class="mono gray lh-copy thin mw7 f4 f3-ns">
        你正在访问远程桌面.
        <br />
        <a class="destroy-button small link tc pas db w-20 btn" style="display: inline;">Stop Viewing</a>
        <a class="show-button small link tc pas db w-20 btn" style="display: inline;">Show Window</a>
      </p>
    </main>
  </div>

  <div class="content-container">
    <header class="main-header bb b--light-gray pvs">
      <div class="center mw8 phm phl-ns">
        <h1 class="f3 book dib prm man">ScreenShare</h1>
        <div class="fr">
          <a class="back-button small link tc pas btn btn-plain"></a>
          <a class="quit-button small link tc pas btn btn-plain"></a>
        </div>
      </div>
    </header>
    <main class="center mw8 phm phl-ns ptl">
      <div class="choose-container">
        <div class="cr">
          <p class="mbl">远程人员可以完全访问您的桌面，鼠标和键盘.</p>
          <div class="w-50 left">
            <a class="share-button tc phs pvs pvm-ns f4 btn w-100 mw-fill mrm">分享你的屏幕</a>
          </div>
          <div class="w-50 left">
            <a class="join-button tc phs pvs pvm-ns f4 btn w-100 mw-fill mlm">加入远程桌面</a>
          </div>
        </div>
      </div>
      
      <div class="capturer-container dn">
        <div class="cr">
          <p class="mbl">选择要共享的窗口:</p>
          <ul class="capturer-list"></ul>
        </div>
      </div>

      <div class="share-container dn">
        <h2 class="f4 ttu book">共享</h2>
        <div class="cr">
          <div class="w-80 left prl">
            <input type="text" class="code-copy-input pam brs ba b--light-gray w-100 mw-fill" autofocus></input>
          </div>
          <div class="w-20 left">
            <div class="code-copy-button tc phs pvs pvm-ns f4 btn w-100 mw-fill">复制</div>
          </div>
        </div>
        <p>将这段代码发送给你的朋友，他就能看到你的桌面！</p>
      </div>

      <div class="join-container dn">
        <h2 class="f4 ttu book cl">join</h2>
        <div class="cr">
          <div class="w-80 left prl">
            <input type="text" class="code-paste-input pam brs ba b--light-gray w-100 mw-fill" value="正在连接..." autofocus></input>
          </div>
          <div class="w-20 left">
            <div class="code-paste-button tc phs pvs pvm-ns f4 btn w-100 mw-fill">连接</div>
          </div>
        </div>
        <p>输入代码以连接到远程屏幕. <span class="code-mdns">你是否要连接<a href="javascript:void(0)" class="code-mdns-button"></a>？</span></p>
      </div>

    </main>
  </div>

  <div class="multimedia-container"></div>
  <script src="app.js"></script>
</body>
</html>
